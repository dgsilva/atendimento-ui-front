<div class="row mt-3">
  <div class="col-md-12">
      <div class="card-body">

        <h4>Cadastre sua conta de cliente:</h4>
        <p>Preencha o formul√°rio para criar sua conta</p>
        <hr />
        <div *ngIf="mensagem" class="mb-3 mt-3 alert alert-secondary
        alert-dismissible fade show" role="alert">
          <button type="button" (click)="mensagem = ''" class="btn-close" aria-label="Close"></button>
          <strong>{{mensagem}}</strong>
        </div>
        <form [formGroup]="formRegister">

          <div class="row mb-3">
            <div class="col-md-6">
              <label>Nome do cliente:</label>
              <input type="text" class="form-control" formControlName="nome"/>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label>Telefone:</label>
              <input type="text" class="form-control" formControlName="telefone"/>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label>Email:</label>
              <input type="email" class="form-control" formControlName="email"/>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label>Senha:</label>
              <input type="password" class="form-control" formControlName="senha"/>
            </div>
          </div>

          <input type="submit" class="btn btn-primary" (click)="salvar()" value="Realizar Cadastro" />

        </form>

      </div>

  </div>
</div>
